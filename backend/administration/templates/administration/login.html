{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login</title>
  <link rel="stylesheet" href="{% static 'administration/login.css' %}" />
</head>
<body>
  <div class="login-container">
    <form class="login-form" method="post" action="{% url 'administration:login_view' %}">
      {% csrf_token %}
      <div class="logo">MyAdmin</div>
      <h2>Sign In</h2>

      <div class="input-group">
        <label for="username">Username</label>
        <input name="username" type="text" id="username" required autofocus />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <div class="password-field">
          <input name="password" type="password" id="password" required />
          <span class="toggle" onclick="togglePassword()">Show</span>
        </div>
      </div>

      <button type="submit">Login</button>
      {% if error_message %}
        <p class="message">{{ error_message }}</p>
      {% else %}
        <p class="message" id="msg"></p>
      {% endif %}
    </form>
  </div>

  <script src="{% static 'administration/login.js' %}"></script>
</body>
</html>
