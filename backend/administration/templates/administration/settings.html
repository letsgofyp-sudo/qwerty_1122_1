<!DOCTYPE html>
<html lang="en">
<head><meta charset><meta name="viewport"><title>Settings</title>
<link rel="stylesheet" href="style.css"></head><body><aside>â€¦</aside><main>
  <h2>Settings</h2>
  <div class="settings-sidebar">
    <button onclick="switchSection('general')">General</button>
    <button onclick="switchSection('roles')">Roles</button>
  </div>
  <section id="general"><h3>General Settings</h3>
    <label>Site name: <input type="text" value="RideShare Admin"></label><br>
    <label><input type="checkbox" checked> Enable user signup</label>
  </section>
  <section id="roles" style="display:none"><h3>Roles Management</h3>
    <table><tr><th>Role</th><th>Permissions</th></tr>
      <tr><td>Admin</td><td><label><input type="checkbox" checked> Manage users</label></td></tr>
      <tr><td>Driver</td><td><label><input type="checkbox"> View rides</label></td></tr>
    </table>
  </section>
</main>
<script>
function switchSection(id){
  ['general','roles'].forEach(s=>document.getElementById(s).style.display = (s===id?'block':'none'));
}
</script></body></html>
